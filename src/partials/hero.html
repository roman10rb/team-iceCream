
<!-- Розділ розмітка секції Герой -->

<section class="hero">
  <div class="container">

    <!-- загальна обгортка лівої частини 
    Примітка: в секціях Products і How it’s made? необхідно поставити тег id 
    і зв'язати його із посиланням в цій секції (відповідне посилання в цій секції поставлено ...)-->

    <div class="hero__left-wrap">
      <h1 class="hero__title">ice cream made with passion</h1>
      
      <div class="guide-wrap">
        <ul class="guide-wrap__list">
          <li class="guide-wrap__item">
            <a class="guide-wrap__link" href="#products">Products</a>
          </li>
          <li class="guide-wrap__item">
            <a class="guide-wrap__link" href="#howitsmade">How it’s made?</a>
          </li>
        </ul>
      </div>

      <!-- загальна обгортка лівої частини
      Примітка 1: в герої використовуються зображення PNG, в тому числі і смужка крапочок
      (це також групи PNG. Саме групи! Вони мають прозорість і будуть накладатись шарами ... ) 
      Примітка 2: виключенням є стрілочка - це SVG. Я його додав в папку із зображеннями в папці герой...
      Примітка 3: при натисканні на стрілочку буде зявлятись заанімований оверлей із текстом   -->

      <div class="hero-features">
        <div class="hero-features__thumb">
          <img class="hero-features__image"
            srcset="../images/img-hero/png/hero-plate-icecream.png 1x, 
            ../images/img-hero/png/hero-plate-icecream-2x.png 2x"
            src="../images/img-hero/png/hero-plate-icecream.png" 
            alt="plate with ice cream" 
            width="" 
            height="" />
            <img src="../images/img-hero/svg/hero-arrow.svg#hero-icon-arrow" alt="">
          <div class="hero-features__overlay">
            <p class="hero-features__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
              ut labore et
            </p>
          </div>
        </div>  
      </div>

    </div>

    <!-- загальна обгортка правої частини -->

    <div class="right-wrap">
      <div>
        <img class="hero-main__image" 
         srcset="../images/img-hero/png/hero-smile-icecream.png 1x, 
         ../images/img-hero/png/hero-smile-icecream-2x.png 2x"
				 src="../images/img-hero/png/hero-smile-icecream.png"
				 alt="ce cream with a smiley face"
				 width=""
				 height=""
         />
      </div>
      
      <div class="hero-service__wrap">
        <ul class="hero-service__list">
          <li class="hero-service__item">
            <span class="hero-service__numb">16</span>
            <p class="hero-service__text">cafes</p>
          </li>
          <li class="hero-service__item">
            <span class="hero-service__numb">23</span>
            <p class="hero-service__text">food trucks</p>
          </li>
        </ul>
      </div>
    </div>
    
  </div>
</section>
