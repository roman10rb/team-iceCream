                            <div class="modal-sweets">
                                    <div class="modal_ice-coffee">

                                            loading="lazy"
                                            />
                                    </div>
                                    <p class="modal_ice-milkshake-text">milkshake</p>
                                </div>
                            </div>
                            </div>
                        <form class="modal-form" name="modal_form">
                          <div class="modal-form-group" role="group">
                                <div class="modal-form-wrapper">
                                    <input
                                        class="modal-form-field"
                                        type="text"
                                        name="user_name"
                                        id="user_name"
                                        minlength="3"
                                        required
                                        placeholder="Name"
                                    />
                                </div>
                                <div class="modal-form-wrapper">
                                    <input class="modal-form-field" 
                                        type="tel" 
                                        name="user_phone"
                                            id="user_phone" 
                                            minlength="3"
                                            required
                                            placeholder="Phone"
                                    />
                                </div>
                                <textarea
                                class="modal-form-message"
                                name="user_message"
                                id="user_message"
                                rows="6"
                                placeholder="Comment"
                                ></textarea>
                          </div>
                          <button class="modal-form-btn button" type="submit">Submit</button>
                        </form>
                      </div>
                    </div>
                    </div>
